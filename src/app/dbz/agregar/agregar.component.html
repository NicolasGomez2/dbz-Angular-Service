<div class="col">
    <h3>Agregar <small>{{nuevo.nombre}}</small> </h3>
    <hr>

    <form (ngSubmit)="agregar()">

     <input type="text" class="m-1" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre">
     <input type="text" placeholder="Poder" name="poder" type="number"
     [value]="nuevo.poder" [(ngModel)]="nuevo.poder">

     <button type="submit" class="btn btn-success m-1">
      Agregar
     </button>
    </form>
  </div>
